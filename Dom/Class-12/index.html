<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class - 12</title>
  </head>
  <body>
    <h1>select your favorite programming language</h1>

    <div>
      <input type="radio" name="Language" value="TypeScript" id="ts" />
      <label for="ts">typeScript</label>
    </div>

    <div>
      <input type="radio" name="Language" value="JavaScript" id="js" />
      <label for="js">JavaScript</label>
    </div>

    <div>
      <input type="radio" name="Language" value="Python" id="py" />
      <label for="py">Python</label>
    </div>
    <div>
      <button id="btn">Show data</button>
      <p id="output"></p>
    </div>

    <!-- checkedBox -->

    <label for="accept">
      <input type="checkbox" id="accept" value="yes" /> Accept
    </label>

    <!-- SelectBox -->

    <form action="">
      <select id="LanguageName">
        <option value="JavaScript">JavaScript</option>
        <option value="TypeScript">TypeScript</option>
        <option value="Python">Python</option>
        <option value="C">C+</option>
        <option value="c">C##</option>
      </select>
      <button id="button">Show Value</button>
    </form>

    <script src="script.js"></script>
  </body>
</html>
